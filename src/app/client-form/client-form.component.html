<div class="container">
  <div class="col-lg-4 col-lg-offset-4">
    <form [formGroup]="clientForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" class="form-control" [value]="client?.firstName" formControlName="firstName" id="first-name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
<input type="text" class="form-control" id="last-name" [value]="client?.lastName" formControlName="lastName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="last-name">Phone Number</label>
<input type="text" class="form-control" id="phone" [value]="client?.phone" formControlName="phone" placeholder="Phone Number">
      </div>
      <div class="form-group">
        <label for="city">City</label>
<input type="text" class="form-control" id="city" [value]="client?.city" formControlName="city" placeholder="City">
      </div>
      <div class="form-group">
        <label for="street">Street</label>
<input type="text" class="form-control" id="street" [value]="client?.street" formControlName="street" placeholder="Street">
      </div>
      <div class="form-group">
        <label for="zip">Zip</label>
<input type="text" class="form-control" id="zip" [value]="client?.zip" formControlName="zip" placeholder="Zip Code">
      </div>
      <button type="submit" class="btn btn-default" [disabled]="clientForm.invalid" *ngIf="!client">Add Client</button>
      <button type="button" class="btn btn-default" (click)="update(client)" *ngIf="client">Update Client</button>
      <button type="button" class="btn btn-default" (click)="reset()" *ngIf="client">New Form</button>
    </form>
  </div>
</div>
