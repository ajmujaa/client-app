<div class="container">
  <div class="col-lg-10 col-lg-offset-1">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">List of clients</div>

      <!-- Table -->
      <table class="table">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>City</th>
          <th>Street</th>
          <th>Zip</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let client of clients">
          <td>{{ client.firstName }}</td>
          <td>{{ client.lastName }}</td>
          <td>{{ client.phone }}</td>
          <td>{{ client.city }}</td>
          <td>{{ client.street }}</td>
          <td>{{ client.zip }}</td>
          <td><a class="btn btn-default" (click)="edit(client)">Edit</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>
